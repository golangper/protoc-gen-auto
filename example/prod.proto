syntax = "proto3";
package prod;

import "github.com/golangper/protoc-gen-rorm/options/rorm.proto";
message Prod {
    int64 id = 1;
    string name = 2;
    string details = 3;
    repeated Sku skus = 4;
}

message Sku {
    int64 sku_id = 1;
    float price = 2;
    string bn = 3;
    float weight = 4;
}
message ProdId{
    int64 id =1;
}
service product {
    option (rorm.sql_type) = 1 ;
    option (rorm.gin_handler) = true ;
    option (rorm.grpc_api_imp) = true ;
    rpc getProd(ProdId) returns (Prod){
        option (rorm.opts) = {
            target: "out";
            method: "sqlx.Get";
            param: "'select * from prod where id = ?';in.id";
        };
    };
}